<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liquid Glass Hello</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1200px 600px at 10% 10%, #8ec5fc, transparent 40%),
        radial-gradient(1000px 500px at 90% 20%, #e0c3fc, transparent 45%),
        radial-gradient(900px 500px at 50% 90%, #f9f586, transparent 40%),
        linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* Floating blobs */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #ffffff55, #ffffff10);
      filter: blur(60px);
      border-radius: 50%;
      animation: float 20s infinite alternate ease-in-out;
      pointer-events: none;
    }

    .blob.one {
      top: -100px;
      left: -100px;
    }

    .blob.two {
      bottom: -120px;
      right: -120px;
      animation-duration: 26s;
    }

    @keyframes float {
      from {
        transform: translateY(0) translateX(0);
      }
      to {
        transform: translateY(60px) translateX(40px);
      }
    }

    /* Glass card */
    .card {
      position: relative;
      padding: 56px 64px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.35),
        rgba(255, 255, 255, 0.15)
      );
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.25),
        inset 0 1px 1px rgba(255, 255, 255, 0.5);
      text-align: center;
      max-width: 420px;
      animation: appear 1s ease-out;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card h1 {
      margin: 0 0 32px;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 0.3px;
      color: #ffffff;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.35);
    }

    /* Glass button */
    .glass-button {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.55),
        rgba(255, 255, 255, 0.25)
      );
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #0f2027;
      cursor: pointer;
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.25),
        inset 0 1px 1px rgba(255, 255, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .glass-button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 14px 32px rgba(0, 0, 0, 0.35),
        inset 0 1px 1px rgba(255, 255, 255, 0.7);
    }

    .glass-button:active {
      transform: translateY(0);
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.3),
        inset 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="card">
    <h1>Диляра, привет</h1>
    <button class="glass-button">Серега, привет</button>
  </div>
</body>
</html>
